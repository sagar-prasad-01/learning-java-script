<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>update your data</h1>
    <form action="" id="updateuser">
        name: <input type="text" name="" id="name"> <br>
        email: <input type="text" name="" id="email"> <br>
        mobile: <input type="text" name="" id="mobile"> <br>
        password: <input type="text" name="" id="password">
        <input type="submit" name="" id="" value="update">

    </form>
    <button onclick="print1()">print</button>

    <script>
        
  let islogin=JSON.parse(localStorage.getItem("islogin"));
  console.log(islogin)
  let user=JSON.parse(localStorage.getItem("user") || '[]');
  console.log(user);
  document.getElementById("name").value=islogin.name;
  document.getElementById("email").value=islogin.email;
  document.getElementById("mobile").value=islogin.mobile;
  document.getElementById("password").value=islogin.password;

  document.getElementById("updateuser").addEventListener("submit",(e)=>{
    e.preventDefault();
    let updatedata={
        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        mobile:document.getElementById("mobile").value,
        password:document.getElementById("password").value
    }
    user.map((u)=>{
      if(islogin.email===u.email){
       return updatedata;
      }
     return u;
    })
   
    localStorage.setItem("user",JSON.stringify(user));
    localStorage.setItem("islogin",JSON.stringify(updatedata));
    window.location.href="/userdashboard.html";

  })

  const print1=()=>{
  window.print()
  }
  setTimeout(()=>{
    alert("hello")
  }
  ,1000)

    </script>
</body>
