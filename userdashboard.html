<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>you are logon your profile are</h1>
    <div id="data"></div>
    <button>logout</button>
    <button>update</button>
    <script>
        let islogin=JSON.parse(localStorage.getItem("islogin"));
       let data=document.getElementById("data");
       data.innerHTML=`
       <h1>${islogin.name}</h1>
       <h1>${islogin.email}</h1>
       <h1>${islogin.mobile}</h1>
       <h1>${islogin.password}</h1>
       
       `

    </script>
</body>
</html>
