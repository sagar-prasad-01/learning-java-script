<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>you are login your profile are</h1>
    <div id="data" ></div>
    <button onclick="userlogout()" class="btn">logout</button>
    <button onclick="window.location.href='/update.html'" class="btn">update</button>
    <script>
        let islogin=JSON.parse(localStorage.getItem("islogin"));
       let data=document.getElementById("data");
       if(islogin){
       data.innerHTML=` <div style="background-color: red; border:4px solid black;">
       <h1>name : ${islogin.name}</h1>
       <h1> email : ${islogin.email}</h1>
       <h1> mobile :${islogin.mobile}</h1>
       <h1>${islogin.password}</h1>
       </div>
       `
    }
    else {
        data.innerHTML="<h1>please login</h1>"
    }
       const userlogout=()=>{
        localStorage.removeItem("islogin");
        window.location.href="/login.html"

     }
     
       

    </script>
</body>
</html>
