<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js map function is method of array</h1>
    <!-- //array is a class -->
    <script>
        let arr=[1,2,3,4,5,6,7]
        console.log(typeof(arr))
        let sum=0; 
        arr.map((e)=>{
            console.log(e)
            sum=sum+e;
        })
        console.log(sum) 
    </script>
    <!-- wap to add all the array element using map function -->
    
</body>
