<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is js class</h1>
    <button id="btn">click</button>
    <input type="text" id="int">
    <div id="box" style="height: 50px; width: 50px; background-color: red;"></div>
    <script>
        x=[1,2,3,4,5,6,7,8]
        x.forEach((e,i)=> {
            console.log(e,i)
            
        });
        y=document.getElementById("btn")
        y.addEventListener("click",()=>{
            alert("hello addEventListener")
        })
        z=document.getElementById("int")
        z.addEventListener('keyup',(e)=>{
            console.log(e.code)
        })

        box=document.getElementById("box")
        box.style.position="relative"
        pos=10;
        z.addEventListener("keyup",(e)=>{
            if(e.code==='KeyA')
        {
            box.style.left=pos+'px';
            pos+=10;
            if(pos==100)
        {
            alert("game over")
        }
        }
            if(e.code==='KeyB')
        {
            box.style.top=pos+'px';
            pos+=10;
            if(pos==100)
        {
            alert("game over")
        }
        }
        })
    </script>
    
</body>
</html>
